<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Tomato: '#ff6257', DarkSlateGrey: 'hsl(234, 29%, 20%)',
            CharcoalGrey: 'hsl(235, 18%, 26%)', 
            Grey: 'hsl(231, 7%, 60%)', White: 'hsl(0, 0%, 100%)'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex justify-center items-center bg-DarkSlateGrey h-screen font-sans" style="font-family: 'Roboto', sans-serif;">

<section class=" p-4 sm:p-14 w-96 sm:w-3/4 md:w-1/2 lg:w-2/5 sm:rounded-3xl bg-white" id="success-message">
  <div class="mt-36 sm:mt-0 box-border  items-start">
        <img src="./assets/images/icon-success.svg" alt="" class="">
        <h1 class="text-4xl md:text-5xl font-bold mt-8 ">Thanks for subscribing!</h1>
        <p class="mt-8">
          A confirmation email has been sent to <span id="displayEmail" class="font-bold">ash@loremcompany.com</span> 
          Please open it and click the button inside to confirm your subscription.
        </p>  
        
            <button class="bg-DarkSlateGrey text-white p-6 font-bold flex items-center justify-center border border-DarkSlateGray mt-60 sm:mt-10 h-8 w-full text-base rounded-lg hover:bg-Tomato grow hover:delay-75 " id="success-btn">Dismiss message</button>
      
        
  </div>     
</section>

  
<script>
  const succesBtn = document.getElementById('success-btn');

  const displayEmail = document.querySelector('#displayEmail');
  const retrievedEmail = localStorage.getItem('emailValue');
displayEmail.textContent = retrievedEmail;
succesBtn.addEventListener('click', ()=>{
  window.location.href = 'index.html'
})

</script>

</body>
</html>
